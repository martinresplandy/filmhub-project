name: CI

on:
  workflow_call:

permissions:
  contents: read

jobs:
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend (if script exists)
        working-directory: ./frontend
        run: |
          if npm run -s lint --silent; then echo "lint ok"; else echo "no lint script or lint failed"; fi

      - name: Test frontend
        working-directory: ./frontend
        run: |
          npm test -- --watchAll=false --passWithNoTests

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build

  backend:
    name: backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: film123hub
          POSTGRES_DB: filmhub_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DB_NAME: filmhub_db
      DB_USER: postgres
      DB_PASSWORD: film123hub
      DB_HOST: postgres
      DB_PORT: 5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client tools
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL service to be available..."
          SUCCESS_FLAG=1
          for i in $(seq 1 20); do
            if PGPASSWORD=$DB_PASSWORD pg_isready -h $DB_HOST -p 5432 -U $DB_USER -d $DB_NAME > /dev/null 2>&1; then
              echo "PostgreSQL is fully available after $i attempts."
              SUCCESS_FLAG=0
              break
            fi
            echo "Waiting for PostgreSQL ($i/20)..."
            sleep 3
          done
          if [ "$SUCCESS_FLAG" -ne 0 ]; then
            echo "PostgreSQL failed to start/initialize. Exiting."
            exit 1
          fi

      - name: Install backend deps (requirements.txt if present, else minimal)
        working-directory: .
        run: |
          make install

      - name: Run migrations (PostgreSQL)
        working-directory: .
        run: |
          make migrate_ci

      - name: Run Django tests
        working-directory: .
        run: |
          make test_ci
          
