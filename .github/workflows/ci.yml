name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend (if script exists)
        working-directory: ./frontend
        run: |
          if npm run -s lint --silent; then echo "lint ok"; else echo "no lint script or lint failed"; fi

      - name: Test frontend
        working-directory: ./frontend
        run: |
          npm test -- --watchAll=false || (echo "frontend tests failed" && exit 1)

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
    
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest
    #services:
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps (requirements.txt if present, else minimal)
        working-directory: .
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install django djangorestframework
          fi

      - name: Run migrations (sqlite)
        working-directory: .
        run: |
          python manage.py migrate --noinput || true

      - name: Run Django tests
        working-directory: .
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || (echo "backend tests failed" && exit 1)
          else
            python manage.py test || (echo "backend tests failed" && exit 1)
          fi

  upload-artifacts:
    name: Upload artifacts
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build