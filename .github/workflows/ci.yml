# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, "feature/**", "bugfix/**", "hotfix/**"]

permissions:
  contents: "write"

jobs:
  # ----------------------------------------------------------------------
  # 1. TEST STAGE: Frontend (Client)
  # ----------------------------------------------------------------------
  test-client: # Renamed from 'frontend' for clarity
    name: Test Client (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Keeping Node 18 from your file
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install client deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint client
        working-directory: ./frontend
        run: npm run lint || echo "Linting not configured or failed (ignored)"

      - name: Test client
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests || echo "client tests failed (ignored)"

      - name: Build client
        working-directory: ./frontend
        run: npm run build

      # Upload the built files for the subsequent build job
      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build-files
          path: ./frontend/build

  # ----------------------------------------------------------------------
  # 2. TEST STAGE: Backend (Server)
  # ----------------------------------------------------------------------
  test-server: # Renamed from 'backend' for clarity
    name: Test Server (Django)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install server deps
        working-directory: .
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install django djangorestframework
          fi

      - name: Run Django tests
        working-directory: .
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || (echo "backend tests failed" && exit 1)
          else
            python manage.py test || (echo "backend tests failed" && exit 1)
          fi

  # ----------------------------------------------------------------------
  # 3. BUILD STAGE: Build Server Docker Image
  # ----------------------------------------------------------------------
  build-server:
    name: Build Server Image (SHA Tag)
    runs-on: ubuntu-latest
    needs: [test-server] # Depends on the server tests passing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Equivalent to $CI_REGISTRY_USER
          password: ${{ secrets.DOCKER_PASSWORD }} # Equivalent to $CI_REGISTRY_PASSWORD

      - name: Get Short SHA for Tagging
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Server Docker image (SHA tag)
        uses: docker/build-push-action@v5
        with:
          context: . # Assumes Dockerfile for server is at root
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/filmhub-server:${{ steps.vars.outputs.sha_short }}
          build-args: |
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}

  # ----------------------------------------------------------------------
  # 4. BUILD STAGE: Build Client Docker Image
  # ----------------------------------------------------------------------
  build-client:
    name: Build Client Image (SHA Tag)
    runs-on: ubuntu-latest
    needs: [test-client] # Depends on the client tests passing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the client build files created in test-client
      - name: Download client build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build-files
          path: ./frontend/build

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA for Tagging
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Client Docker image (SHA tag)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Assumes Dockerfile for client is in ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/filmhub-client:${{ steps.vars.outputs.sha_short }}

  # ----------------------------------------------------------------------
  # 5. RELEASE STAGE: Release Server (Tag as latest)
  # ----------------------------------------------------------------------
  release-server:
    name: Release Server (Tag as latest)
    runs-on: ubuntu-latest
    needs: [build-server] # Depends on the SHA-tagged image being pushed
    if: github.ref == 'refs/heads/main' # Only runs on push to 'main' branch

    steps:
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Retag and Push Server Image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/filmhub-server
          SHORT_SHA: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker pull $IMAGE_NAME:$SHORT_SHA
          docker tag $IMAGE_NAME:$SHORT_SHA $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

  # ----------------------------------------------------------------------
  # 6. RELEASE STAGE: Release Client (Tag as latest)
  # ----------------------------------------------------------------------
  release-client:
    name: Release Client (Tag as latest)
    runs-on: ubuntu-latest
    needs: [build-client] # Depends on the SHA-tagged image being pushed
    if: github.ref == 'refs/heads/main' # Only runs on push to 'main' branch

    steps:
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Retag and Push Client Image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/filmhub-client # Ensure this is the correct client image name
          SHORT_SHA: ${{ steps.vars.outputs.sha_short }}
        run: |
          docker pull $IMAGE_NAME:$SHORT_SHA
          docker tag $IMAGE_NAME:$SHORT_SHA $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
