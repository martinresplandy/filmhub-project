name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: ["*"]

permissions:
  contents: read
  packages: write

jobs:
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend (if script exists)
        working-directory: ./frontend
        run: |
          if npm run -s lint --silent; then echo "lint ok"; else echo "no lint script or lint failed"; fi

      - name: Test frontend
        working-directory: ./frontend
        run: |
          npm test -- --watchAll=false --passWithNoTests || echo "frontend tests failed (ignored)"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend deps (requirements.txt if present, else minimal)
        working-directory: .
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install django djangorestframework
          fi

      - name: Run migrations (sqlite)
        working-directory: .
        run: |
          python manage.py migrate --noinput || true

      - name: Run Django tests
        working-directory: .
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || (echo "backend tests failed" && exit 1)
          else
            python manage.py test || (echo "backend tests failed" && exit 1)
          fi

  upload-artifacts:
    name: Upload artifacts
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build

  build_and_push_image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [upload-artifacts] # Must wait for the upload to finish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Get the Dockerfile and backend code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Get the frontend build files
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build # Must match the 'name' from the upload job
          path: ./frontend/build # Must match the 'path' from the Dockerfile's COPY command

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
